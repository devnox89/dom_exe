<!-- Stampa in ordine in console:

1-l'elemento padre di ul.
2-il secondo elemento figlio di ul.
3-l'elemento fratello successivo del secondo li.
4-l'elemento fratello precedente del secondo li.
Il tutto utilizzando tutte e 4 le proprietà viste nel video. -->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigare il DOM</title>
  </head>

  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <script>
      const ulElement = document.querySelector("ul");
      /* 1- stampa l'elemento padre di ul */
      const ulPadre = ulElement.parentElement;
      console.log("il padre di ul è:", ulPadre);
      /* 2- stampa il secondo elemento figlio di ul */
      const ulFiglio = ulElement.children[1];
      console.log("il secondo figlio è", ulFiglio);
      /* 3- stampa il fratello successivo del secondo li */
      const secondSon = ulFiglio.nextElementSibling;
      console.log("il fratello successivo al secondo è", secondSon);
      /* 4- stampa il fratello precedente del secondo li*/
      const sonPrecedente = ulFiglio.previousElementSibling;
      console.log("il fratello precedente al secondo è", sonPrecedente);
    </script>
  </body>
</html>
