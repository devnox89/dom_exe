<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario" />
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi" />
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25" />
        </div>
      </form>
    </div>

    <script>
      const name = document.querySelector("#firstName").value;
      const surName = document.getElementById("lastName").value;
      const age = document.getElementById("age").value;

      const person = {
        firstName: name,
        lastName: surName,
        age: age,
      };

      const string = JSON.stringify(person);

      const form = document.querySelector("form");
      form.setAttribute("data-person", string);

      console.log(person);
      console.log(form);

      const test = document.getElementById("testId").value;
    </script>
  </body>
</html>
